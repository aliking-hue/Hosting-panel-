<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="error-page">
    <div class="error-container">
        <div class="error-card">
            <div class="error-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h1>Something went wrong</h1>
            </div>
            
            <div class="error-body">
                <div class="error-message">
                    <p><strong>Error:</strong> {{ error }}</p>
                </div>
                
                <div class="error-actions">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <a href="/logs" class="btn btn-secondary">
                        <i class="fas fa-terminal"></i> View Logs
                    </a>
                </div>
            </div>
            
            <div class="error-footer">
                <p><i class="fas fa-bolt"></i> Powered by DARK MODS</p>
                <a href="https://t.me/DARK0MODS" target="_blank" class="telegram-link">
                    <i class="fab fa-telegram"></i> @DARK0MODS
                </a>
            </div>
        </div>
    </div>
</body>
</html>
